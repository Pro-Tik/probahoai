<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Studio | Professional E-commerce Visuals</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="liquid-logo"></div>
      <h1>Probaho Studio</h1>
      <p>Elevate your products with AI-powered professional photography</p>
    </header>

    <div class="main-grid">
      <aside class="upload-section">
        <div class="drop-zone" id="dropZone">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <h3>Upload Products</h3>
          <p>Drag & drop or click to browse</p>
          <input type="file" id="fileInput" multiple accept="image/*" hidden>
        </div>

        <div class="upload-list" id="uploadList">
          <!-- Uploaded items appear here -->
        </div>

        <button class="generate-btn" id="generateBtn" disabled>
          <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Set
        </button>
      </aside>

      <main class="dashboard-section">
        <div class="status-card" id="statusCard">
          <h3 id="statusMessage">Initializing...</h3>
          <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>

          <div class="loader-content" id="loaderContent" style="display: none;">
            <p>As image generation may take some time, within this time You can play this game</p>
            <div class="game-wrapper">
              <iframe id="loaderIframe" src="about:blank" title="bubble-pop"></iframe>
            </div>
          </div>
        </div>

        <div class="gallery" id="gallery">
          <!-- Generated images appear here -->
        </div>
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
